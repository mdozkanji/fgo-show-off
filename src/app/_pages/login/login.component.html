<div class="background">
  <div class="back"><a routerLink="">back</a></div>
  <div class="container">
    <div class="up">
      <h1>Welcome back, Master!</h1>
    </div>
    <div class="form-container">
      <h2>Login</h2>
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="input">
          <input type="email" name="email" formControlName="email" required />
          <label for="email">E-mail</label>
        </div>
        <div class="input">
          <input
            type="password"
            name="password"
            formControlName="password"
            required
          />
          <label for="password">Password</label>
        </div>
        <button type="submit" [disabled]="!profileForm.valid">Login</button>
      </form>
    </div>
  </div>
  <div class="register-footer">
    <h2>Don't have an account? <a routerLink="/register">Register now!</a></h2>
  </div>
</div>
